{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="{%static 'css/feed.css' %}">
    <!--script defer src="{%static 'js/feed.js' %}"></script-->
</head>
<body>
    <div class="feed-container">
        <header class="top-header">
            <img src="logo.png" alt="App Logo" class="logo" id="logoBtn">
            <div class="tabs">
                <span id="reelTab" class="active">Reel</span>
                <span id="friendsTab">Friends</span>
            </div>
            <button id="searchBtn" class="icon-button">ğŸ”</button>
        </header>

        <main class="video-feed">
            {% for post in posts %}
            <div class="post">
                <div class="post-header">
                    <img src="{{ post.user.profile.image.url }}" alt="Profile Picture" class="profile-pic">
                    <div class="post-info">
                        <span class="username">@{{ post.user.username }}</span>
                        <p class="description">{{ post.caption }}</p>
                    </div>
                </div>
        
                {% if post.video %}
                    <video src="{{ post.video.url }}" controls></video>
                {% elif post.image %}
                    <img src="{{ post.image.url }}" alt="Uploaded image">
                {% endif %}
        
                <div class="action-bar">
                    <button class="like-btn">â¤ï¸ Like </button>
                    <button class="comment-btn">ğŸ’¬ Comment </button>
                    <button class="share-btn">ğŸ”— Share </button>
                    <button class="download-btn">â¬‡ Download </button>
                </div>
            </div>
            {% empty %}
            <p class="placeholder">No videos available. Upload a post to see content.</p>
            {% endfor %}
        </main>
        

        <nav class="bottom-nav">
            <button id="homeBtn" class="icon-button" >ğŸ  Home</button>
            <button id="friendsBtn" class="icon-button" onclick="window.location.href='friends.html'">ğŸ‘¥ </button>
            <button id="uploadBtn" class="icon-button upload-btn" onclick="window.location.href='upload.html'"> <img src="logo_t.png" class="upload-btn" id="upload-btn"> </button>
            <a href="{% url 'notifications' %}">
                <button id="notificationsBtn" class="icon-button" onclick="window.location.href='notifications.html'">ğŸ””</button>
            </a>
            <a href="{% url 'profile' username=request.user.username %}">
                <button id="profileBtn" class="icon-button">ğŸ‘¤</button>
            </a>            
            </nav>
    </div>
</body>
</html>
